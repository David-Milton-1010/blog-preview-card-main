<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card-img">
        <img src="assets/images/illustration-article.svg" alt="illustration" />
      </div>
      <div class="card-text">
        <div class="card-text-category">
          <h4>Learning</h4>
        </div>

        <p class="card-text-date">Published 21 Dec 2023</p>
        <a href="#"><h2 class="card-text-title">HTML & CSS foundations</h2></a>
        <p class="card-text-description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card-text-author">
          <img src="assets/images/image-avatar.webp" alt="Blog Author Avatar" />
          <h4>Greg Hooper</h4>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
